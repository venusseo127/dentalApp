---
apiVersion: v1
kind: Namespace
metadata:
  name: smilecare
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: smilecare
  name: deployment-smilecare
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: smilecare
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smilecare
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: smilecare
          image: ghcr.io/venusseo127/dentalapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  namespace: smilecare
  name: service-smilecare
spec:
  type: LoadBalancer   # <-- Changed here
  selector:
    app.kubernetes.io/name: smilecare
  ports:
    - port: 80          # external port
      targetPort: 5000  # container port
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: smilecare
  name: ingress-smilecare
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
spec:
  ingressClassName: alb
  rules:
    - host: k8s-smilecar-ingresss-cd5725af8b-667208750.ap-southeast-2.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-smilecare
                port:
                  number: 80
