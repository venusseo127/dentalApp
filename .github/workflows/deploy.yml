apiVersion: apps/v1
kind: Deployment
metadata:
  name: smilecare-dental
  namespace: smilecare-dental
  labels:
    app: smilecare-dental
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smilecare-dental
  template:
    metadata:
      labels:
        app: smilecare-dental
    spec:
      containers:
        - name: smilecare-dental
          image: <image>   # GitHub Actions replaces this with your ECR image + tag
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: smilecare-config
            - secretRef:
                name: smilecare-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smilecare-dental-hpa
  namespace: smilecare-dental
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smilecare-dental
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
